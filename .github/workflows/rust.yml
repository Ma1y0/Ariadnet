name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libgtk-4-dev build-essential libpango1.0-dev libgraphene-1.0-dev
    - name: Build
      run: cd hermes; cargo build --verbose
    - name: Run tests
      run: cd hermes; cargo test --verbose

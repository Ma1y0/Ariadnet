name: Hermes

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y libgtk-4-dev build-essential
    - name: Build
      run: |
        cd hermes
        pkg-config --modversion gtk4
        cargo build --verbose
    - name: Run tests
      run: |
        cd hermes
        cargo test --verbose

